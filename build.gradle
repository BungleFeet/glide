allprojects {
    apply plugin: 'groovy'
    apply plugin: 'idea'

    group 'glide'
    version '0.2'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.3'
    jarFile = file("${project.projectDir}/tools/gradle-wrapper.jar")
    scriptFile = file("${project.projectDir}/gradlew")
}
